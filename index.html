<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input">
      <input id="addText" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="listRow">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="a">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li>
          <div class="listRow">
            <p>TODOでした</p>
            <button>完了</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
